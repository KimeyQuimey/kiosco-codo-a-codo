<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>Kiosco Codo a Codo</title>
  </head>

  <body>
    <main class="container">
      <section style="display: flex; justify-content: center; align-items: center; margin-top: 10vh">
        <article>
          <h3 style="margin: 1rem 0 3rem 0">Kiosko Codo - Backoffice</h3>
          <form id="login">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />
            <br />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            <br />
            <button type="submit">Ingresá</button>
          </form>
        </article>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
